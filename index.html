<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Giải phương trình bậc 2</h2>
        <label for="a">Nhập hệ số a:</label>
        <input type="text" id="a" placeholder="Nhập số A..." required value="">

        <label for="b">Nhập hệ số b:</label>
        <input type="text" id="b" placeholder="Nhâp số B" required value="">

        <label for="c">Nhập hệ số c:</label>
        <input type="text" id="c" placeholder="Nhập hệ số c" required value="">

        <button onclick="solveQuadratic()">Giải</button>
        <button onclick="clean()"> Clean</button>

        <p id="result"></p>

    </div>

    <script>
        function solveQuadratic() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            var delta = b * b - 4 * a * c;

            if (delta > 0) {
                var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.getElementById('result').innerHTML = 'Phương trình có 2 nghiệm: x1 = ' + x1 + ', x2 = ' + x2;
            } else if (delta === 0) {
                var x = -b / (2 * a);
                document.getElementById('result').innerHTML = 'Phương trình có nghiệm kép: x = ' + x;
            } else {
                document.getElementById('result').innerHTML = 'Phương trình vô nghiệm';
            }
        }

        function clean(){
        var a = document.getElementById('a').value = "";
        var b = document.getElementById('b').value = "";
        var c = document.getElementById('c').value = "";
        
        document.getElementById('result').innerHTML = "";
        
    }
    </script>
</body>
</html>
